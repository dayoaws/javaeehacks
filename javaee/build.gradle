apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

webAppDirName = 'src/main/java'

sourceCompatibility = 1.7
version = '1.0'

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'javaee hacks', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 
    	'commons-collections', name: 'commons-collections', version: '3.2',
    	'javax:javaee-api:7.0',
    	'ch.qos.logback:logback-classic:1.0.13'
    	
    	
            
    testCompile group: 'junit', name: 'junit', version: '4.+'
    
}

war{
destinationDir= file('D:/tools/glassfish4-2/bin')
}


test {
    systemProperties 'property': 'value'
}


uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

